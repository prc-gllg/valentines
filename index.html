<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Date Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="caption">Will you be my valentine?</h1>
            <img id="meme-img" src="https://i.pinimg.com/564x/07/57/99/075799c53d9998fbc97cc6f070ac0243.jpg" alt="cat point">
            <div class="options">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
            <p id="message" class="hidden"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
